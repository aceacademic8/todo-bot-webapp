<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–¥–∞—á–∞</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏, –∞–¥–∞–ø—Ç–∏—Ä—É—é—â–∏–µ—Å—è –ø–æ–¥ —Ç–µ–º—É Telegram */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-bg-color);
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            box-sizing: border-box;
            color: var(--text-color);
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--link-color);
        }
        
        .priority-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .priority-btn {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--secondary-bg-color);
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .priority-btn.active {
            border-color: var(--button-color);
            background-color: var(--button-color);
            color: var(--button-text-color);
        }
        /* –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è ID –∑–∞–¥–∞—á–∏ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ */
        #task-id {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="hidden" id="task-id" name="taskId">
    <div class="form-group">
        <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
        <input type="text" id="title" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –∫—É–ø–∏—Ç—å –º–æ–ª–æ–∫–æ" required>
    </div>

    <div class="form-group">
        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <textarea id="description" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –∑–∞–¥–∞—á–∏..."></textarea>
    </div>

    <div class="form-group">
        <label for="deadline">–î–µ–¥–ª–∞–π–Ω (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <input type="date" id="deadline">
    </div>

    <div class="form-group">
        <label>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
        <div class="priority-group">
            <button class="priority-btn" data-priority="low">üü¢ –ù–∏–∑–∫–∏–π</button>
            <button class="priority-btn active" data-priority="medium">üü° –°—Ä–µ–¥–Ω–∏–π</button>
            <button class="priority-btn" data-priority="high">üî¥ –í—ã—Å–æ–∫–∏–π</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const deadlineInput = document.getElementById('deadline');
        const taskIdInput = document.getElementById('task-id');
        const priorityButtons = document.querySelectorAll('.priority-btn');
        let activePriority = 'medium';
        
        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Ö ---
        try {
            tg.MainButton.textColor = tg.themeParams.button_text_color || '#ffffff';
            tg.MainButton.color = tg.themeParams.button_color || '#2481cc';
        } catch (e) {
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏:", e);
        }


        function fillFormFromHash() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const taskId = hashParams.get('taskId');
                const title = hashParams.get('title');
                const description = hashParams.get('description');
                const deadline = hashParams.get('deadline');
                const priority = hashParams.get('priority');

                if (taskId && taskId !== 'null') {
                    taskIdInput.value = taskId;
                    titleInput.value = title || '';
                    descriptionInput.value = description || '';
                    
                    deadlineInput.value = deadline || '';
                    
                    if (priority) {
                        selectPriority(priority);
                    }
                    tg.MainButton.text = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
                } else {
                    tg.MainButton.text = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–∞—Ä—Å–∏–Ω–≥–µ URL hash:", e);
                tg.MainButton.text = "–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É";
            }
        }
        
        function selectPriority(priorityValue) {
            priorityButtons.forEach(btn => btn.classList.remove('active'));
            const selectedBtn = document.querySelector(`.priority-btn[data-priority="${priorityValue}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
                activePriority = priorityValue;
            }
        }

        priorityButtons.forEach(button => {
            button.addEventListener('click', function() {
                selectPriority(this.dataset.priority);
            });
        });
        
        // --- –£–õ–£–ß–®–ï–ù–ù–´–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–ù–û–ü–ö–ò ---
        tg.onEvent('mainButtonClicked', function() {
            try {
                const title = titleInput.value.trim();
                if (title === "") {
                    tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏.');
                    return;
                }

                const data = {
                    // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º null, –µ—Å–ª–∏ ID –ø—É—Å—Ç–æ–π
                    taskId: taskIdInput.value || null, 
                    title: title,
                    description: descriptionInput.value,
                    deadline: deadlineInput.value,
                    priority: activePriority
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify(data));

            } catch (e) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫
                tg.showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + e.message);
            }
        });
        
        function toggleMainButton() {
            if (titleInput.value.trim() !== "") {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        titleInput.addEventListener('input', toggleMainButton);
        
        fillFormFromHash();
        toggleMainButton();
    });
</script>
</body>
</html>
